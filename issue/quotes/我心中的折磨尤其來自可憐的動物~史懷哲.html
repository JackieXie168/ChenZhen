<p class="p2">我心中的折磨尤其來自可憐的動物~史懷哲</p>
<p class="p2">就我記憶所及，充斥世界的諸多不幸，總是讓我感到很痛苦。我從未有天真浪漫的歡樂年輕歲月，我相信許多小孩也都如此，儘管他們外表看起來彷彿無憂無慮充滿快樂。我心中的折磨尤其來自可憐的動物所必須承受的種種痛苦與匱乏。我曾見過一隻跛腳的馬，在前往科馬屠宰場的路上被一人拖著，另一人用棍子揮打。這番景象，讓我胸中的驚駭恐懼持續好幾個星期。 ~~史懷哲，Memoirs of Childhood and Youth</p>
