<p class="p2">哲學家之名將一文不值~~伏爾泰</p>
<p class="p2">說真的，沒有了人道，一個涵括所有美德的美德，哲學家之名將一文不值。（In truth, without humanity, a virtue which comprehends all virtues, the name of philosopher is little deserved.）</p>
<p class="p3"><br></p>
<p class="p2">~~伏爾泰，法國思想家，1694-1778；《Elements de la Philosophie de Newton》（牛頓哲學原理）</p>
