<p class="p1">陳真   |  2005.04.07   |   <a href="http://palinfo.habago.org/Entry?Command=Information_PrintForum#FORUM40407"><span class="s1">#</span></a></p>
<p class="p2">甘地吃素的理由</p>
<p class="p2">我之素食並非出於健康，而是因為道德理由。若有人說我不喝牛肉湯或不喫羊肉會死，即使出於醫療目的，我也寧可選擇死亡。這是我素食主義的基礎，我希望見到所有素食者也都能基於這樣的理由。無數肉食者已不再喫肉，當人們做出生命中重大轉變時，必然有個明確理由來支持他們甘冒大不諱的選擇，甚至可能因此冒犯那些最親近的人。但是，即便失去了全世界，我們也不應該犧牲任何一個道德原則。因此，一個素食社會與素食宣傳的唯一基礎應該是而且也必須是道德的。</p>
<p class="p3"><br></p>
<p class="p2">甘地，1931 年 11 月 20 日於倫敦素食協會演講</p>
