<p class="p1">陳真   |  2005.04.07   |   <a href="http://palinfo.habago.org/Entry?Command=Information_PrintForum#FORUM40407"><span class="s1">#</span></a></p>
<p class="p2">如果他將完全屬於過去，那我要如何向前走？~Rush Rhees</p>
<p class="p2">「當我試著專注於數學上的哲理時，我突然發現，無論我如何讀、如何寫，沒有他我是無法有任何進展的，我想著從前他曾陪伴著我的一舉一動（也許他只是在角落睡覺或在我眼前）。而如果他將完全屬於過去，那我要如何向前走？我現在在這裡到底要做什麼呢？」</p>
<p class="p3"><br></p>
<p class="p2">~哲學家 Rush Rhees 悼念他的狗</p>
<p class="p3"><br></p>
<p class="p2">（Rush Rhees 是維根斯坦的學生，也是維根斯坦臨終前所指定的三位遺作管理人之一。）</p>
