<p class="p2">不要打擾這份寧靜~杜斯妥也夫斯基</p>
<p class="p2">愛動物吧：神賦予牠們原始的思維與寧靜的歡樂，不要打擾這份寧靜，不要騷擾牠們，不要剝奪牠們的快樂，不要違反神的意志。人啊，不要傲慢地凌駕於動物之上：動物是沒有罪愆的，而你，還有你的偉大，卻讓你的存在玷污了地球，留下污穢。</p>
<p class="p3"><br></p>
<p class="p2">杜斯妥也夫斯基（1821-1881），卡拉馬助夫兄弟</p>
