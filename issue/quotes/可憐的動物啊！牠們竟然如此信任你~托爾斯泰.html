<p class="p2">可憐的動物啊！牠們竟然如此信任你~托爾斯泰</p>
<p class="p2">不久前我跟一個退役士兵和屠夫聊天，我說屠宰是件憾事，他對此大為驚訝，他說動物本就該死，但後來他贊同我的觀點。他說：「特別是那些安閒、溫馴的牛；牠們向著你走過來，可憐的動物啊！牠們竟然如此信任你。我實在很卑鄙！」</p>
<p class="p3"><br></p>
<p class="p2">~托爾斯泰</p>
