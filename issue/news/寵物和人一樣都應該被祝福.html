<p class="p1">陳真   |  2005.12.07   |   <a href="http://palinfo.habago.org/Entry?Command=Information_PrintForum#FORUM40404"><span class="s1">#</span></a></p>
<p class="p2">寵物和人一樣都應該被祝福</p>
<p class="p2">德國神父為寵物佈道</p>
<p class="p3"><br></p>
<p class="p2">中廣新聞網 2004 / 10 / 06</p>
<p class="p3"><br></p>
<p class="p3"><br></p>
<p class="p2">德國科隆地區有一名神父，不僅幫人證道，也為寵物佈道。</p>
<p class="p3"><br></p>
<p class="p2">(凱斯特曼)神父說，這是他第一次不以人為中心向寵物佈道，事前他有點緊張，之後一切進展順利，一百五十多人和他們的寵物，包括貓狗、兔子和蜥蜴等，參與佈道會。寵物們的表現都不錯。</p>
<p class="p3"><br></p>
<p class="p2">想出這點子的獸醫說，寵物和人一樣都應該被祝福。</p>
<p class="p3"><br></p>
<p class="p2">一位帶寵物狗出席佈道會的老太太說，她平常很少上教堂，但也不希望錯過這次機會。</p>
