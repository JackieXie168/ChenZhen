<p class="p2">山豬搶狗地盤</p>
<p class="p2">蘋果日報 2005. 11. 20.</p>
<p class="p2">文/陳建緯</p>
<p class="p2">圖/朱繼先</p>
<p class="p3"><br></p>
<p class="p2">LN22_005.jpg</p>
<p class="p3"><br></p>
<p class="p2">台北縣樹林市消防隊昨獲報有山豬闖入民宅。屋主說，山豬進入屋內隨即佔據小狗休息的地方（圖），即使小狗圍繞還是穩如泰山。</p>
