<p class="p2">沒有教不好的狗？</p>
<p class="p2">沒有教不好的狗？是狗來教我們才對吧。要養紳士狗淑女貓，不如買一隻塑膠的豈不更省事？</p>
<p class="p3"><br></p>
<p class="p2">陳真</p>
<p class="p2">================</p>
<p class="p2">沒有教不好的狗！</p>
<p class="p3"><br></p>
<p class="p2">中時電子報 2005/08/10</p>
<p class="p3"><br></p>
<p class="p2">94081022.jpg</p>
<p class="p3"><br></p>
<p class="p2">一隻由市民攜帶的狗狗１０日在北市動物園與動物衛生檢驗所主辦的狗狗紳士淑女營中，與主人一起聆聽課程。主辦單位希望經過相關的課程，能教導狗狗正確的生活習慣以解決市民在日常生活中飼養狗狗時遭遇的問題。（鄭任南攝）</p>
