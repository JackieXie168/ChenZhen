<p class="p1">陳真   |  2005.05.09   |   <a href="http://palinfo.habago.org/Entry?Command=Information_PrintForum#FORUM40404"><span class="s1">#</span></a></p>
<p class="p2">狗狗示威 小豬聲援</p>
<p class="p2">【2005/05/09 民生報】</p>
<p class="p3"><br></p>
<p class="p3"><br></p>
<p class="p2">菲律賓首都馬尼拉市以及其地城市8日同步舉行狗狗示威活動，大約有7000隻狗狗和牠們的主人一起走上街頭，抗議人類虐待狗狗。</p>
<p class="p3"><br></p>
<p class="p2">在菲律賓，許多人視狗肉為美食。馬尼拉一名寵物愛好者帶著兩隻狗與一頭越南豬，參加示威遊行，吸引眾人的目光。這項活動亦打破了規模最大的單一狗狗集會世界紀錄，原紀錄是英國人締造（5000隻狗狗）。</p>
<p class="p3"><br></p>

<p class="p2">（法新社）</p>
