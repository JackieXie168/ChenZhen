<p class="p1">陳真   |  2005.12.02   |   <a href="http://palinfo.habago.org/Entry?Command=Information_PrintForum#FORUM40404"><span class="s1">#</span></a></p>
<p class="p2">別以為人家個子小就沒感覺</p>
<p class="p2">尺寸歧視（sizeism）</p>
<p class="p3"><br></p>
<p class="p2">作者：David Morton</p>
<p class="p2">出處：《動物權與動物福利小百科》pp. 318</p>
<p class="p2">譯者：陳真</p>
<p class="p3"><br></p>
<p class="p2">「尺寸歧視」也是「物種主義」（speciesism）的一種，指的是人們對待體積小的動物無法跟對待大型動物一樣具有同理心或為牠設想周到。儘管沒有生理上的理由能夠證明這些小型動物不會痛＊，科學家往往還是會在牠們身上做出一些不會在未麻醉的大型動物身上做的實驗操作，比方說截肢、剪尾巴、閹割、心臟穿刺及顱內注射等。</p>
